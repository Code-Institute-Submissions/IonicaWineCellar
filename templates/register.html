<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form name="registrationForm" data-ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">You Username is required</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                    <p data-ng-show="registrationForm.password.$pristine" >You Password is required</p>
                </div>
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
